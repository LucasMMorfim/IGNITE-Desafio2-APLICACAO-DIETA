<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APIMeals</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<body>

  <header>
    <h1>DESAFIO 2 - Registro e controle de dieta</h1>
  </header>
 
  <!-- INSERT MEAL -->

  <section style="display: flex;">


    <fieldset style="width: 170px; height: 160px; margin-right: 15px;">
      <legend>INSERT MEAL</legend>

      <form>

          Name of the meal:<br>
            <input id="name" type="text" required>
        <br>
          Meal Description:<br>
            <input id="description" type="text" required>
        <br>
          Is the meal on the diet?
        <br>
            <input id="optionDietYes" name="optionDiet" type="radio" value="yes" required>Yes
            <input id="optionDietNo" name="optionDiet" type="radio" value="no" style="margin-left: 55px;" required>No
        <br>
          <input id="Save" style="margin-top: 5px; margin-left: 55px;" type="button" name="Send" value="Send">

      </form>

    </fieldset>

    <!-- EDIT MEAL -->

    <fieldset style="width: 170px; height: 160px; display: inline-block; margin-right: 15px;">
      <legend>DELETE MEAL</legend>

      <form>

          ID of the meal:<br>
            <input id="idMeal" type="text" required>
        <br>
        <br>
          <input id="deleteMeal" style="margin-top: 5px; margin-left: 55px;" type="button" name="Send" value="Send">

      </form> 

      </fieldset>
  </section>

    <!-- LIST ALL MEALS -->

  <section style="display: block;">

    <fieldset style="height: auto; display: block;">
      <legend>LIST MEAL</legend>

      <form>

          Meals:<br>

          <table id="meal-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>É Dieta?</th>
                <th>Data de Criação</th>
                <th>Data de Atualização</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

            <input id="listAll" style="margin-top: 5px; margin-left: 55px;" type="button" name="Send" value="Send">

      </form> 

    </fieldset>
  </section>
    

  <script src="./js/post-button.js"></script>
  <script src="./js/get-button.js"></script>
  
</body>
</html>
